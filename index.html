    <style>
        :root {
            --text-color: #080808;
            --faint-text-color: #588997;
            --background-color: #B0E8F8;
        }

        @font-face {
            font-family: 'VT323';
            src: url('static/fonts/VT323-Regular.ttf') format('truetype');
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'VT323', monospace;
            font-size: 32px;
        }

        input {
            font-family: 'VT323', monospace;
            font-size: 16px;
        }

        #main-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-items: center;
            justify-content: center;
            align-items: center;
            align-content: center;
        }

        #overlay {
            background-color: black;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.4;
            z-index: 1000;
        }

        #overlay-box {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: transparent;
            z-index: 1004;
        }

        .dialog {
            opacity: unset;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding: 10px;
        }

        .dialog>div {
            background-color: var(--background-color);
            border: 5px solid var(--text-color);
            padding: 20px;
            cursor: pointer;
            margin: 0 20%;
            box-sizing: content-box;
            max-height: 75vh;
            overflow: auto;
        }

        .dialog>div>div {
            margin-bottom: 20px;
        }

        .locked {
            color: var(--faint-text-color);
            cursor: not-allowed;
        }

        .pulsating {
            animation-name: pulsate;
            animation-duration: 250ms;
            animation-timing-function: ease-in-out;
            animation-fill-mode: both;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            cursor: pointer;
        }

        @keyframes pulsate {
            0% {
                color: inherit;
                text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            }

            100% {
                color: #2e6372;
                text-shadow: 0px 0px 5px rgba(255, 255, 255, 1.0);
            }
        }

        #game-container {
            position: relative;
            display: flex;
            flex-direction: column;
        }

        #game {
            position: relative;
            padding: 2px;
            width: fit-content;
            border: none;
            border: 3px solid #440B7D;
            overflow: auto;
            max-height: calc(100vh - 220px);
            max-width: calc(100vw - 50px);
        }

        #game>div {
            display: grid;
        }

        p {
            margin: 10px;
        }

        #level-stats,
        #extras {
            margin: 6px 0 0 6px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-content: space-between;
            width: 100%;
        }

        #level-stats {
            justify-content: center;
        }


        #controls {
            grid-area: controls;
            display: grid;
            margin: 10px 0 0 10px;
            grid-template-columns: repeat(3, 32px);
            grid-template-rows: repeat(3, 32px);
            width: fit-content;
        }

        #moves {
            overflow-wrap: anywhere;
        }

        .penguin {
            position: absolute;
            transition-property: transform, opacity;
            transition-timing-function: cubic-bezier(0.785, 0.135, 0.15, 0.86);
            transition-duration: 140ms;
        }

        .submerged {
            opacity: .4;
        }

        .hidden {
            display: none !important;
        }

        #menu,
        #extras {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-content: space-between;
            max-width: var(--game-width);
        }

        #path {
            font-size: 65%;
            max-width: fit-content;
            letter-spacing: .07em;
            margin-right: 0.5em;
        }

        .level-list {
            text-align: left;
            overflow-x: hidden;
            overflow-y: auto;
            white-space: pre;
        }

        .level-list .marked {
            background-color: var(--text-color);
            color: var(--background-color);
        }

        button {
            padding: 5px;
            height: 32px;
            border-radius: 0;
            border: 2px solid var(--text-color);
            cursor: pointer;
        }

        .hint {
            z-index: 1002;
            opacity: 0.7;
            pointer-events: none;
            position: absolute;
        }

        .final {
            font-size: 161%;
        }

        .line {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0.8;
        }

        .visited {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0.2;
        }

        .interactive {
            cursor: pointer;
        }
        
    </style>
    <style id="extra-styles"></style>
</head>

<body>
    <div id="main-container">
        <div id="game-container">
            <div id="menu">

                </span>

        </div>
        <div id="controls" class="hidden">

            <div class="interactive tile arrow-right"></div>
            <div class="tile empty"></div>
            <div class="interactive tile arrow-down"></div>

    </div>
    <div id="overlay" class="hidden"></div>
    <div id="overlay-box" class="hidden"></div>
